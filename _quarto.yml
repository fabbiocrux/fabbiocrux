  output-dir: docs

website:
  title: "Fabio Cruz"
  site-url: https://fabbiocrux.com
  repo-url: https://github.com/fabbiocrux/fabbiocrux
  description: "Assistant Professor at the Université de Lorraine"
  favicon: assets/favicon.png
  page-navigation: true
  back-to-top-navigation: true
  twitter-card:
    creator: "@fabbiocrux"
    site: "@fabbiocrux"
    card-style: summary_large_image  
  # comments: 
  #   utterances: 
